<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Vanilla weather app</title>
  </head>
  <body>
    <h1>
      <span><img src="images/day.svg" id="title-image" /></span>
      Vanilla weather app
      <span><img src="images/day.svg" id="title-image" /></span>
    </h1>

    <div class="container" id="search-form-container">
      <div class="row">
        <div class="col-12 buttons">
          <form id="search-city-form">
            <div class="form-group">
              <label for="exampleInputEmail1">Search City</label>
              <input
                type="text"
                class="form-control"
                id="search-city"
                placeholder="Enter a city"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary"
              id="search-city-button"
            >
              Submit
            </button>
            <span id="button-span">
              <button
                type="submit"
                class="btn btn-primary"
                id="search-current-location-button"
              >
                Search current location
              </button>
            </span>
          </form>
        </div>
      </div>
    </div>
    <div id="current-details">
      <div class="container">
        <div class="row">
          <div class="col-6">
            <div id="displayed-city-date-time">
              <span id="current-city"></span>
              <br />
              <span id="current-date"></span>
              <div></div>
              <span id="updated">Last updated: </span>
              <span id="current-time"></span>
            </div>
          </div>
          <div class="col-6">
            <div id="current-weather-conditions">
              <div id="current-weather-status">
                Weather:
                <span id="weather-description"></span>
                <span>
                  <img
                    src="images/day.svg"
                    id="weather-icon"
                    class="imageIcon"
                  />
                </span>
              </div>
              <span id="current-temperature">
                Current temperature:
                <span id="temperature"></span>
              </span>
              <span id="conversion-links">
                <sup>
                  <a href="#" class="active" id="celsius-link">°C</a>
                  |
                  <a href="#" id="farenheit-link">°F</a>
                </sup>
              </span>

              <div id="current-humidity">
                Current humidity:
                <span id="humidity"></span>
                %
              </div>
              <div id="current-windspeed">
                Current windspeed:
                <span id="windspeed"></span>kmph
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <br />
    <div id="forecasts">
      <div class="container forecast-row-1">
        <div class="row">
          <div class="col-4">
            <span id="forecast-day-1"> Monday</span>
          </div>
          <div class="col-4">
            <span id="forecast-day-2"> Tuesday</span>
          </div>
          <div class="col-4">
            <span id="forecast-day-3"> Wednesday</span>
          </div>
        </div>
      </div>
      <br />
      <div class="container">
        <div class="row">
          <div class="col-6">
            <span id="forecast-day-4"> Thursday</span>
          </div>
          <div class="col-6">
            <span id="forecast-day-5"> Friday</span>
          </div>
        </div>
      </div>
    </div>
    <p>
      <a
        href="https://github.com/JulietBangay/Week-8-vanilla-weather-app"
        id="github-repository"
      >
        GitHub repository</a
      >
    </p>
    <script src="src/script.js"></script>
  </body>
</html>
